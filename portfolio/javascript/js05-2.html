<!DOCTYPE html>
<html>
    <body>
    <h1>Gebruiker om input vragen</h1>
    Typ het eerste getal: <input id="getal1"type="text"><br><br>
    Typ het tweede getal: <input id="getal2"type="text"><br><br>
    <button onClick="telop()">Tel de getallen op</button>
    <p id="demo"></p>
    <script>
    function telop(){
        var a = document.getElementById("getal1").value;
        var b = document.getElementById("getal2").value;
        var c = parseInt(a) + parseInt(b);
        document.getElementById("demo").innerHTML = a + " + " + b + " = " + c;
    }
    </script>
    </body>
</html>
