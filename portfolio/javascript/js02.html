<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>js02</title>
    </head>
    <body>
    <h1>What Can JavaScript Do?</h1>
    <p id="demo">JavaScript can change the style of an HTML element.</p>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me!</button>
    <hr>

    <h1>variant 1</h1>
    <p id="demo1">JavaScript can change HTML content.</p>
    <button  id = 'button' type="button" onclick="document.getElementById('demo1').style.color='red'">click me</button>
    <hr>

    <h1>variant 2</h1>
    <p id="demo2">JavaScript can change HTML content.</p>
    <button id="demo2" type="button" onclick='document.getElementById("demo2").style.display="none"' ondblclick='document.getElementById("demo2").style.display="block"'>double click me</button>
    <hr>
    </body>
</html>
